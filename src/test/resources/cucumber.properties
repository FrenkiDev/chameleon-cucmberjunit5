cucumber.publish.enabled=false
cucumber.publish.quiet=true
cucumber.glue=ru.ibsqa.chameleon,org.example
cucumber.plugin=pretty,summary,io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm
cucumber.object-factory=io.cucumber.spring.ChameleonFactory
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=custom
cucumber.execution.parallel.config.custom.class=ru.ibsqa.chameleon.ChameleonParallelExecutionStrategy
cucumber.execution.execution-mode.feature=same_thread